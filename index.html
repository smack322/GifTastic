<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
        <div class="container">
                <h1 id="title"> <i class="fas fa-gamepad"></i> Video Game Gifs <i class="fas fa-headset"></i></h1>
            
                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
            
                <form id="game-form">
                  <label for="game-input"></label>
                  <input type="text" id="game-input">
            
                  <!-- Button triggers new games to be added -->
                  <input id="add-game" type="submit" value="Add a video game">
                </form>
            
                <!-- Games will Get Dumped Here -->
                <div id="games-view"></div>
            
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script> 
</body>
</html>
